<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar Materia</title>
    <link href="/css/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">

    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar js-sidebar">
        <div class="sidebar-content js-simplebar">
            <a class="sidebar-brand" href="#">
                <span class="align-middle">Materias</span>
            </a>

            <div class="text-center mt-4">
                <strong th:text="${session.usuarioActual != null} ? ${session.usuarioActual.nombre} : 'Usuario'">Usuario</strong>
            </div>

            <ul class="sidebar-nav">
                <li class="sidebar-header">Menú</li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="/usuarios">
                        <i class="align-middle" data-feather="list"></i>
                        <span class="align-middle">Usuarios</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="/materias">
                        <i class="align-middle" data-feather="book"></i>
                        <span class="align-middle">Materias</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="main">
        <main class="content">
            <div class="container-fluid p-4">

                <h2>Agregar Materia</h2>
                <form th:action="@{/materias/agregar}" th:object="${materia}" method="post">
                    <input th:field="*{id}" type="hidden">

                    <label for="nombre" class="form-label">Nombre</label>
                    <input th:field="*{nombre}" type="text" placeholder="Ingrese nombre de la materia" class="form-control">

                    <label for="creditos" class="form-label">Créditos</label>
                    <input th:field="*{creditos}" type="number" class="form-control" step="0.1" min="0" max="10">

                    <button type="submit" class="btn btn-success btn-sm mt-2">Agregar</button>
                    <a th:href="@{/materias}" class="btn btn-danger btn-sm mt-2">Cancelar</a>
                </form>

            </div>
        </main>
    </div>
</div>

<script src="/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QJHtvGhmr9bInh5f5hx20cMqGn3fzxVnP3s2hZQZx0I1F++NnN9pG6o5wEjh3+c7"
        crossorigin="anonymous"></script>
</body>
</html>
