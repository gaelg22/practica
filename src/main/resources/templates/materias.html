<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Materias</title>
    <link href="/css/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar js-sidebar">
        <div class="sidebar-content js-simplebar">
            <a class="sidebar-brand" href="#">
                <span class="align-middle">Materias</span>
            </a>

            <div class="text-center mt-4">
                <strong th:text="${usuarioActual != null} ? ${usuarioActual.nombre} : 'Usuario'">Usuario</strong>
            </div>

            <ul class="sidebar-nav">
                <li class="sidebar-header">Menú</li>

                <li class="sidebar-item">
                    <a class="sidebar-link" href="/usuarios">
                        <i class="align-middle" data-feather="list"></i>
                        <span class="align-middle">Usuarios</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a class="sidebar-link" href="/materias">
                        <i class="align-middle" data-feather="book"></i>
                        <span class="align-middle">Materias</span>
                    </a>
                </li>


                <li class="sidebar-item">
                    <a class="sidebar-link" href="/logout">
                        <i class="align-middle" data-feather="log-out"></i>
                        <span class="align-middle">Cerrar sesión</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="main">
        <main class="content">
            <div class="container-fluid p-4">

                <!-- Tabla Materias -->
                <h1 class="h3 mb-3">Listado de Materias</h1>
                <a th:href="@{/materias/agregar}" class="btn btn-primary mb-3">Nueva Materia</a>

                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Créditos</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="materia : ${materias}">
                        <td th:text="${materia.id}">1</td>
                        <td th:text="${materia.nombre}">Nombre</td>
                        <td th:text="${materia.creditos}">3</td>
                        <td>
                            <a th:href="@{/materias/actualizar/{id}(id=${materia.id})}" class="btn btn-sm btn-primary">Actualizar</a>
                            <a th:href="@{/materias/eliminar/{id}(id=${materia.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </main>
    </div>
</div>

<script src="/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QJHtvGhmr9bInh5f5hx20cMqGn3fzxVnP3s2hZQZx0I1F++NnN9pG6o5wEjh3+c7"
        crossorigin="anonymous"></script>
</body>
</html>
